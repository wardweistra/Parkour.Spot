name: parkour_spot
description: "A Flutter app for reporting and discovering parkour spots."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.3
  cloud_functions: ^5.4.3
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  google_maps_flutter: ^2.12.0
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # Location & Maps
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  
  # Utilities
  http: ^1.2.2
  uuid: ^4.5.1
  intl: ^0.19.0
  permission_handler: ^11.3.1
  
  # Deep Linking & Navigation
  url_launcher: ^6.3.1
  go_router: ^14.2.7
  
  # Web
  web: ^1.1.0
  flutter_web_plugins:
    sdk: flutter
  shared_preferences: ^2.2.3
  webview_flutter: ^4.2.4
  webview_flutter_web: ^0.2.3+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
