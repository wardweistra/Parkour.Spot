<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Discover and share parkour spots around the world">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Parkour.Spot">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Parkour.Spot</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps JavaScript API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAhFK9QYxOlbI3ySWTmoFIJKLAl8CL-qo&loading=async"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Password manager helper form (hidden off-screen but detectable) -->
  <form id="pm-helper" autocomplete="on" aria-hidden="true" tabindex="-1" style="position:fixed;left:-10000px;top:auto;width:1px;height:1px;opacity:0;pointer-events:none;">
    <input id="pm-username" type="text" name="username" autocomplete="username" inputmode="email" />
    <input id="pm-password" type="password" name="current-password" autocomplete="current-password" />
  </form>

  <script>
    (function () {
      function emitAutofillEvent() {
        try {
          var u = document.getElementById('pm-username');
          var p = document.getElementById('pm-password');
          var username = (u && u.value) || '';
          var password = (p && p.value) || '';
          var detail = { username: username, password: password };
          window.dispatchEvent(new CustomEvent('password-autofill', { detail: detail }));
        } catch (e) {
          // no-op
        }
      }

      function setupListeners() {
        var u = document.getElementById('pm-username');
        var p = document.getElementById('pm-password');
        if (!u || !p) return;
        ['change', 'input'].forEach(function (evt) {
          u.addEventListener(evt, emitAutofillEvent, { passive: true });
          p.addEventListener(evt, emitAutofillEvent, { passive: true });
        });
      }

      window.addEventListener('load', function() {
        setupListeners();
        // Nudge some managers by a brief focus/blur sequence
        var u = document.getElementById('pm-username');
        if (u && typeof u.focus === 'function') {
          try { u.focus({ preventScroll: true }); u.blur(); } catch (_) {}
        }
      });
    })();
  </script>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
